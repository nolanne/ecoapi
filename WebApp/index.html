<!doctype html>
<html>
    <head>
        <title>App</title>
        <script>
            
            let ajaxOperation = function()
            {
                let doAjax = new XMLHttpRequest();
                let urlVar = '';
                doAjax.open( 'GET', 'http://localhost/ecoapi/API/index.php?' + urlVar, true );
                
                doAjax.onreadystatechange = function(){
                    if( doAjax.readyState == 4 && doAjax.status == 200 )
                    {
                        let respJson = JSON.parse( doAjax.responseText );
                        console.log( respJson );
                        document.querySelector( 'span' ).innerHTML = respJson.commerces[0][1];
                    }
                }
                
                doAjax.send();
            }
            
            window.onload = function()
            {
                ajaxOperation();
            }
            
        </script>
    </head>
    <body>
        <span></span>
    </body>
</html>
