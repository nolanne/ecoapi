<!doctype html>
<html>
    <head>
        <title>App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="http://127.0.0.1:8080/ecoapi/API/ecoapi.js"></script>
        <script>
            
            let paysTraiteDatas = function( paysJSON )
            {
                console.log( paysJSON );
                document.querySelector( 'span' ).innerHTML = paysJSON.Pays[0][1];
            }
            
            window.onload = function()
            {
                document.querySelector('a').onclick = function(e)
                {
                    e.preventDefault(); // Annule le rechargement de la page
                    
                    ecoapi.getPays( this.name, '123456', function( datas ){
                        
                        paysTraiteDatas( datas );
                        
                    });
                }
                
                
            }
            
        </script>
    </head>
    <body>
        
        <a href="" name="pays">Pays</a>
        
        <span></span>
    </body>
</html>
